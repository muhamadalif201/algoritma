<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Genap Ganjil</title>
</head>
<body>
    <script>
        // input
        // variabel bilangan dengan value 21
        // keyword let/const
        // keyword namaVariabel = value ;
        // input
        let bilangan = 21 ;
        //proses
        if(bilangan % 2 == 0) {
            console.log("bilangan genap");
        } else {
            console.log("bilangan ganjil");
        }
        //output
    </script>
</body>
</html>
